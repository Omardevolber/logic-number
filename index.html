<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="image/DALL·E 2024-10-14 18.08.06 - A modern and visually appealing image for an application named 'Universal Converter'. The image should include icons representing different numbering .webp"
        type="image/png">
    <link rel="stylesheet" href="css/css.css">
    <title>Logic Numbering</title>


</head>

<body>
    <div class="container">
        <img src="image/DALL·E 2024-10-14 18.08.06 - A modern and visually appealing image for an application named 'Universal Converter'. The image should include icons representing different numbering .webp"
            alt="App Image" class="app-image">
        <h2>Logic Numbering</h2>
        <select id="conversionType" class="conversionType">
            <option value="decimalToBinary">Decimal to Binary</option>
            <option value="binaryToDecimal">Binary to Decimal</option>
            <option value="binaryToHexadecimal">Binary to Hexadecimal</option>
            <option value="hexadecimalToBinary">Hexadecimal to Binary</option>
            <option value="binaryToOctal">Binary to Octal</option>
            <option value="octalToBinary">Octal to Binary</option>
            <option value="binaryToText">Binary to Text</option>
            <option value="textToBinary">Text to Binary</option>
        </select>
        <input id="inputValue" placeholder="Enter Value (comma separated)" type="text" class="inputValue">
        <button onclick="performConversion()">Convert</button>
        <p id="output" class="output"></p>
    </div>


    <script src="js/js.js"></script>
</body>

</html>
